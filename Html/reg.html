<html>
                <head>

                <script src="js/logreg.js" type="text/javascript"></script>
                <script src="signup.js"></script></head>
                  <body>
                  
                    <form id='registration'>

                    <label>Email</label><input type="email" id="email" name="email" required placeholder="EMAIL"/><span id="cemail"></span><br/><br/>
                    <label>Password</label><input type="password" id="password" name="password" required placeholder="PASSWORD"/><span id="cpwd"></span><br/><br/>
                    <label>RePassword</label><input type="password" id="cpassword" name="cpassword" required placeholder="RE ENTER PASSWORD"/><span id="ccpwd"></span><br/><br/>
                    
                    <input type="submit" value="SUBMIT" id="submit" name="submit" onclick="validate()"></input><br/><br/>
                    
                    <input type="reset" value="RESET" ></input><br/><br/>

                    </form>
                    
                    <div id="output"></div>
                    <br/><br/>
                    <br/><br/> 
                    <br/><br/>

                   <form id="signin">
                        <label>Email</label><input type="email" id="emailid" name="emailid" required placeholder="EMAIL"/><span id="cemailid"></span><br/><br/>
                         <label>Password</label><input type="password" id="userpassword" name="userpassword" required placeholder="PASSWORD"/><span id="cupwd"></span><br/><br/>
                         <input type="submit" value="SUBMIT" id="submitlogin" name="submit" onclick="checklog()"></input><br/><br/>
                    </form>
                    <div id="output2"></div>
                </body>
</html>
